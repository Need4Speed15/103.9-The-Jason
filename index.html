<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>103.9 The Jason</title>
    <link rel="icon" href="images/Genre Icons/Record Icon.png" type="image/png">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/now-playing-container.css">
    <link rel="stylesheet" href="styles/bottom-container.css">
    <link rel="stylesheet" href="styles/listen-live-container.css">
  </head>
  <body>
    <div class="header" >
      <div class="header-logo"> 
        <button class="logo-button" >
          <img src="images/Logo.png" alt="Logo" class="logo"></img>
        </button>
      </div>
      <div class="header-buttons">
        <button class="home-button">Home</button>
        <button class="about-button">About</button>
        <button class="contact-button">Contact</button>
        <button class="library-button">Library</button>
      </div>
      <div class="live-now-header">
        <button class="live-now-button">Live Now</button>
      </div>
    </div>
    <div class="listen-live-container">
      <img src="images/Listen Live.png" alt="Listen Live"
        class="listen-live-image"></img>
      <button class="listen-live-button">
        <img src="images/Listen Live Button.png" alt="Play"
          class="listen-live-button-image"></img>
      </button>
    </div>  
    <div class="now-playing-container">
      <p class="now-playing-text">Now Playing:</p>
      <p class="now-playing-song">Song Title</p>
      <div class="genre-icons-container"></div>
    </div>
    <div class="bottom-container">      
      <div class="on-the-air">ON THE AIR</div>
      <div class="pictures-container">
        <button class="microphone-container">
          <img src="images/Microphone.png" alt="Microphone"
          class="microphone-image"></img>
          <div class="morning-show pic-text">Morning Show</div>
        </button>
        <button class="headphones-container">
          <img src="images/Headphones.png" alt="Headphones"
          class="headphones-image"></img>
          <div class="midday-mix pic-text">Midday Mix</div>
        </button>
        <button class="mixer-container">
          <img src="images/Mixer.png" alt="Mixer"
          class="mixer-image"></img>
          <div class="evening-jam pic-text">Evening Jam</div>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
